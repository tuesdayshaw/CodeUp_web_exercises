<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
        }
        #header {
            flex-direction: row;
            height: 200px;
        }
        #game-board {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #top {
            flex-direction: row;
        }
        #middle {
            flex-direction: row;
        }
        #bottom {
            flex-direction: row;
        }
        .tile {
            border: 2px solid whitesmoke;
            width: 100px;
            height: 100px;
        }
        .x {

        }
        .o {

        }
    </style>
</head>
<body>
<div id="container">
<div id="header">
    <h2 id="currentPlayer"></h2>
</div>
<div id="game-board">
    <div id="top">
        <div class="tile" id="one"></div>
        <div class="tile" id="two"></div>
        <div class="tile" id="three"></div>
    </div>
    <div id="middle">
        <div class="tile" id="four"></div>
        <div class="tile" id="five"></div>
        <div class="tile" id="six"></div>
    </div>
    <div id="bottom">
        <div class="tile" id="seven"></div>
        <div class="tile" id="eight"></div>
        <div class="tile" id="nine"></div>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function() {

        "use strict";
        var p1 = "Player One";
        var p2 = "Player Two";

        $('.tile').click(function () {
            $('#game-board').innerHTML(p1);
            $(this).attr('id').toggleClass()
        })


    });
</script>
</body>
</html>
