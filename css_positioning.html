<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" type="text/css" href="css/positioning.css">
</head>
<body>
<img src="img/codeup-ribbon.png" id="ribbon" alt="Learn to code @ Codeup ribbon">
<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
<div class="box" id="box1">
    <img src="img/codeup-arrow.png" class="arrow" alt="CodeUp Green Arrow Logo">
    620- 750nm
</div>
<div class="box" id="box2">
    <img src="img/codeup-arrow.png" class="arrow" alt="CodeUp Green Arrow Logo">
    590- 620nm
</div>
<div class="box" id="box3">
    <img src="img/codeup-arrow.png" class="arrow" alt="CodeUp Green Arrow Logo">
    570- 590nm
</div>
<div class="box" id="box4">
    <img src="img/codeup-arrow.png" class="arrow" alt="CodeUp Green Arrow Logo">
    495- 570nm
</div>
<div class="box" id="box5">
    <img src="img/codeup-arrow.png" class="arrow" alt="CodeUp Green Arrow Logo">
    450- 495nm
</div>
<div class="box" id="box6">
    <img src="img/codeup-arrow.png" class="arrow" alt="CodeUp Green Arrow Logo">
    380- 450nm
</div>
</body>
</html>
