<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>


<header id="header">Weather Map</header>
<div class="container-fluid">
    <div class="row">
        <div id="dayOne" class="weather col-xs-4"></div>
        <div id="dayTwo" class="weather col-xs-4"></div>
        <div id="dayThree" class="weather col-xs-4"></div>
    </div>
</div>
<div id="google-map"></div>



<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";

        var content = '';

        function weatherReport(data) {
            data.forEach(function (el, i) {
                content += '<p>' + data.list[i].humidity + '</p>'
            })
        }

        function getWeather() {
            $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
                APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                q: "San Antonio, Tx",
                cnt: 3
            }).done(function (data) {
                //console.log("Success");
                weatherReport(data);
                $('#dayOne').html(content);
            }).fail(function () {
                console.log("Failed")
            })
        }

        getWeather();

    })();
</script>
</body>
</html>
