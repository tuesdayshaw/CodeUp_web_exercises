<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans+Condensed:300|PT+Serif:400,700|Playfair+Display:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body id="effects">
<div id="grid">
<header>
    <nav id="header">Weather Forecast for <span id="cityInfo"></span></nav>
</header>


<!--Weather Report:-->
<div class="container-fluid">
    <div id="report" class="row"></div>
</div>

<form id="search" class="form-inline">
    <div class="form-group">
        <label for="locationSearch"></label>
        <input type="text" class="form-control" id="locationSearch" placeholder="City or Zip Code">
    </div>
    <button id="btn" type="submit" class="btn btn-success">Update Location</button>
</form>

<!--Map:-->
<div id="google-map"></div>
</div>


<!--Google Maps API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL7bBwOChaAOln6rw3wCN1mNY1haPa-Eo"></script>
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--MomentJS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="js/weather_map.js"></script>
</body>
</html>
